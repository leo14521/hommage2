<!doctype html>
<html lang="ko">
    <head>
        <style>
            /* [DESIGN SYSTEM 2025] */
            :root {
                --bg-color: #f4f3f0; /* 따뜻한 종이 질감 */
                --text-color: #1a1a1a;
                --accent-color: #b89e72;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                /* 스크롤바 완전히 숨김 (몰입감) */
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            body::-webkit-scrollbar {
                display: none;
            }

            /* [1. HERO: 압도적인 타이포그래피] */
            .hero-section {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }

            .big-typo {
                font-family: 'Cormorant Garamond', serif;
                font-size: 12vw; /* 화면 꽉 차게 */
                line-height: 0.9;
                text-align: center;
                font-weight: 300;
                z-index: 2;
                mix-blend-mode: difference; /* 배경과 섞이는 효과 */
                color: #fff;
            }

            .hero-video-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0.8;
                filter: grayscale(100%) contrast(1.2); /* 흑백 필름 느낌 */
            }

            /* ==========================================================================
   [AWWWARDS 2025] PART 1-1: FLOATING LAYOUT SYSTEM
   ========================================================================== */

            /* [1] HEADER: ISLAND TYPE (상단에 둥둥 떠있는 알약 형태) */
            header {
                /* 위치 및 크기 재정의 */
                position: fixed !important;
                top: 30px !important; /* 화면 끝에서 떼어냄 */
                left: 50% !important;
                transform: translateX(-50%) !important;
                width: auto !important; /* 100% 해제 */
                min-width: 600px; /* 최소 너비 확보 */
                height: 70px !important;

                /* 디자인: 유리 질감 + 캡슐 형태 */
                background: rgba(255, 255, 255, 0.6) !important;
                backdrop-filter: blur(20px) !important;
                -webkit-backdrop-filter: blur(20px) !important;
                border: 1px solid rgba(255, 255, 255, 0.4) !important;
                border-radius: 100px !important; /* 완벽한 타원형 */
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05) !important;

                /* 레이아웃 정렬 */
                display: flex !important;
                align-items: center !important;
                justify-content: space-between !important;
                padding: 0 40px !important; /* 내부 여백 */
                z-index: 2000 !important;
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) !important;
            }

            /* 스크롤 시 헤더 변화 (선택사항: 조금 더 넓어지거나 상단에 붙음) */
            header.scrolled {
                top: 20px !important;
                background: rgba(255, 255, 255, 0.85) !important;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1) !important;
            }

            /* 헤더 내부 요소들 간격 조정 */
            .header-inner {
                width: 100% !important;
                padding: 0 !important;
            }

            /* [2] SIDEBAR: FLOATING DOCK (좌측 하단에 떠있는 독 형태) */
            .sidebar-desk {
                /* 위치 재정의: T자 구조 파괴 -> 독자적인 오브제로 변경 */
                position: fixed !important;
                top: auto !important; /* 상단 고정 해제 */
                bottom: 40px !important; /* 하단에서 띄움 */
                left: 40px !important; /* 좌측에서 띄움 */

                width: 60px !important;
                height: auto !important; /* 100vh 해제 -> 콘텐츠만큼만 */
                min-height: auto !important;

                /* 디자인: 유리 질감 + 둥근 사각형 */
                background: rgba(255, 255, 255, 0.6) !important;
                backdrop-filter: blur(20px) !important;
                -webkit-backdrop-filter: blur(20px) !important;
                border: 1px solid rgba(255, 255, 255, 0.4) !important;
                border-radius: 20px !important; /* 부드러운 모서리 */
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1) !important;

                /* 내부 정렬 */
                padding: 20px 0 !important;
                z-index: 2001 !important; /* 헤더보다 위 혹은 동급 */
                display: flex !important;
                flex-direction: column !important;
                gap: 0 !important;

                /* 스크롤바 제거 */
                overflow: visible !important;
            }

            /* 사이드바 내부 아이콘 간격 조정 */
            .sb-nav {
                padding-bottom: 0 !important;
                gap: 15px !important;
            }

            /* 사이드바 구분선 스타일 변경 */
            .sb-divider {
                width: 20px !important;
                background: rgba(0, 0, 0, 0.1) !important;
                margin: 5px 0 !important;
            }

            /* [3] BODY: 레이아웃 충돌 방지를 위한 여백 초기화 */
            body {
                padding-left: 0 !important; /* 사이드바 공간 비워줌 */
                padding-top: 0 !important;
            }

            /* [4] HERO SECTION: 전체 화면 꽉 채우기 (몰입감) */
            .hero-wrap {
                height: 100vh !important;
                width: 100% !important;
                /* 헤더/사이드바 뒤로 이미지가 보이게 하여 공간감 형성 */
                position: relative !important;
                z-index: 1 !important;
            }

            /* 모바일 대응 (모바일은 기존 유지하거나 하단 바로 변경) */
            @media (max-width: 1024px) {
                header {
                    top: 0 !important;
                    left: 0 !important;
                    width: 100% !important;
                    min-width: auto !important;
                    border-radius: 0 !important;
                    background: transparent !important; /* 모바일은 투명하게 */
                    border: none !important;
                    height: 70px !important;
                }
                .sidebar-desk {
                    display: none !important;
                }
            }

            /* 스크롤 내리면 헤더가 작아지거나 상단에 붙음 */
            body.scrolled header {
                top: 20px;
                padding: 10px 30px;
                background: rgba(255, 255, 255, 0.8);
            }

            .logo {
                font-family: 'Italiana';
                font-size: 24px;
                font-weight: 700;
                letter-spacing: 2px;
            }
            .nav-links {
                display: flex;
                gap: 30px;
                font-size: 14px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* [3. SIDEBAR: Floating Dock (하단 독)] */
            /* 사이드바를 왼쪽에 붙이지 않고, 왼쪽 하단에 띄움 */
            .sidebar-dock {
                position: fixed;
                bottom: 40px;
                left: 40px;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .dock-item {
                width: 50px;
                height: 50px;
                background: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: relative;
            }

            /* 마우스 올리면 커지는 마그네틱 효과 */
            .dock-item:hover {
                transform: scale(1.2);
            }

            /* 툴팁 (평소엔 숨김) */
            .dock-tooltip {
                position: absolute;
                left: 65px;
                background: #222;
                color: #fff;
                padding: 5px 12px;
                border-radius: 4px;
                font-size: 12px;
                opacity: 0;
                transform: translateX(-10px);
                transition: 0.3s;
                pointer-events: none;
                white-space: nowrap;
            }
            .dock-item:hover .dock-tooltip {
                opacity: 1;
                transform: translateX(0);
            }
        </style>
    </head>
    <body>
        <section class="hero-section">
            <video class="hero-video-bg" autoplay muted loop playsinline>
                <source src="https://cdn.coverr.co/videos/coverr-shadow-of-a-plant-on-a-white-wall-2665/1080p.mp4" type="video/mp4" />
            </video>
            <h1 class="big-typo reveal-text">
                THE PRIVATE
                <br />
                MASTERPIECE
            </h1>
        </section>

        <header>
            <div class="logo">HOMMAGE</div>
            <nav class="nav-links">
                <a href="#">Philosophy</a>
                <a href="#">Signature</a>
                <a href="#">Center</a>
            </nav>
            <div class="menu-trigger">MENU</div>
        </header>

        <aside class="sidebar-dock">
            <div class="dock-item">
                <i class="fas fa-phone-alt"></i>
                <span class="dock-tooltip">전화 상담</span>
            </div>
            <div class="dock-item">
                <i class="fas fa-comment"></i>
                <span class="dock-tooltip">카카오톡</span>
            </div>
            <div class="dock-item" style="background: var(--text-color); color: #fff">
                <i class="fas fa-calendar-check"></i>
                <span class="dock-tooltip">예약하기</span>
            </div>
        </aside>
    </body>
</html>
